apiVersion: v1
kind: Secret
metadata:
  name: temporal-secrets
  namespace: shadow-platform
type: Opaque
stringData:
  database.url: "postgresql://temporal:temporal@postgres.database.svc.cluster.local:5432/temporal"
  redis.url: "redis://redis.cache.svc.cluster.local:6379"
  jwt.secret: "your-jwt-secret-key-here-change-in-production"
  encryption.key: "your-256-bit-encryption-key-here-change-in-production"
  
---
# Example sealed secret for production use
# Generate with: kubeseal --format yaml < secrets.yaml > sealed-secrets.yaml
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: temporal-secrets
  namespace: shadow-platform
spec:
  encryptedData:
    database.url: # encrypted value
    redis.url: # encrypted value
    jwt.secret: # encrypted value
    encryption.key: # encrypted value